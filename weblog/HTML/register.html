<link rel="stylesheet" type="text/css" href="../CSS/reg_log.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="../JS/register.js"></script>

<meta charset="utf-8">

<div class="main">
    <form  action="#">
        <div class="field">
            <input dir="ltr" id="student_number" placeholder="شماره دانشجویی" type="text" >
        </div>
        
        <div class="field">
            <input dir="ltr" id="password" placeholder="گذرواژه" type="password">
        </div>
        
        <div class="field">
            <input dir="ltr" id="first_name" placeholder="نام" type="text">
        </div>
        
        <div class="field">
            <input dir="ltr" id="last_name" placeholder="نام خانوادگی" type="text">
        </div>
        
        <div class="field">
            <input dir="ltr" id="email" placeholder="پست الکترونیک" type="email">
        </div>
        
        <div class="button" >
            <input dir="ltr" id="register" value="ثبت نام" type="button" class="send">
        </div>
    </form>
    
    <p class="error"></p>
</div>
